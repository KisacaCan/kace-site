<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kace | Linkler</title>
  <link rel="icon" type="image/png" href="avatar.png">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #7a6bffb7, transparent 45%),
        radial-gradient(circle at bottom right, #3a2cffa9, transparent 50%),
        radial-gradient(circle at bottom left, #ff000070, transparent 45%),
        linear-gradient(180deg, #0b0f2a, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 360px;
      padding: 28px 22px 20px;
      border-radius: 26px;
      background: linear-gradient(180deg, #141847, #1f235c);
      box-shadow: 0 30px 80px rgba(0,0,0,.6);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, #ffffff33 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: .15;
      pointer-events: none;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 0 auto 12px;
      display: block;
      box-shadow: 0 0 30px #7a6bff66;
      object-fit: cover;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      opacity: .7;
      font-size: 14px;
      margin-bottom: 22px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      height: 52px;
      border-radius: 16px;
      border: 1px solid #ffffff33;
      background: linear-gradient(180deg, #1a1e55, #2e4b9b);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      color: #ffffffa2;
      font-weight: 500;
      transition: all .25s ease;
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px #6b5cff55;
    }

    .youtube {
      border-color: #ff2a2a55;
    }

    .bottom-icons {
      margin-top: 26px;
      display: flex;
      justify-content: center;
      gap: 22px;
    }

    .bottom-icons a {
      color: #ffffffaa;
      font-size: 18px;
      transition: .25s;
    }

    .bottom-icons a:hover {
      color: #fff;
      text-shadow: 0 0 12px currentColor;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      opacity: .5;
    }

    /* ===== SABİT INFO BUTONU ===== */
    .info-fab {
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: linear-gradient(180deg, #2e4b9b, #1a1e55);
      border: 1px solid #ffffff33;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 0 25px #6b5cff66;
      z-index: 999;
      transition: .25s;
    }

    .info-fab:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px #7a6bffaa;
    }

    /* tooltip */
    .info-fab::after {
      content: "Bilgi";
      position: absolute;
      right: 56px;
      background: #1f235c;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: .25s;
      white-space: nowrap;
    }

    .info-fab:hover::after {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="card">

    <img class="avatar" src="assets/img/wallpaper.png.png">

    <h1>Kace</h1>
    <div class="subtitle">Tüm Linklerim</div>

    <div class="links">
      <a class="link" href="https://discord.gg/FsH8wMTGNz" target="_blank">
        <i class="fa-brands fa-discord"></i> Discord
      </a>

      <a class="link youtube" href="https://www.youtube.com/@kacegame" target="_blank">
        <i class="fa-brands fa-youtube"></i> YouTube
      </a>

      <a class="link" href="https://instagram.com/kisacacan" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>

      <a class="link" href="https://www.shopier.com/kacemc" target="_blank">
        <i class="fa-solid fa-cart-shopping"></i> Mağaza
      </a>
    </div>

    <div class="bottom-icons">
      <a href="https://discord.gg/FsH8wMTGNz"><i class="fa-brands fa-discord"></i></a>
      <a href="https://www.youtube.com/@kacegame"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://instagram.com/kisacacan"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.shopier.com/kacemc"><i class="fa-solid fa-store"></i></a>
    </div>

    <div class="footer">© Kace Studio</div>

  </div>

  <!-- INFO BUTTON (KARTTAN BAĞIMSIZ) -->
  <a href="info.html" class="info-fab">
    <i class="fa-solid fa-circle-info"></i>
  </a>

</body>
</html>
